<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>
    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button onclick="addItem()">Add item</button>
    </div>
    <ul id="myList"></ul>
    <script src="script.js"></script>
    <script>
      const myList = document.getElementById("myList");
      const myInput = document.getElementById("item");
      const AddItem = document.getElementsByTagName("button");

      function addItem() {
        var item = myInput.value;
        console.log(item);
        myInput.value = "";
        const newListItem = document.createElement("li");
        const newSpan = document.createElement("span");
        const newButton = document.createElement("button");

        newListItem.appendChild(newSpan);
        newListItem.appendChild(newButton);

        newSpan.innerHTML = item;
        newButton.textContent = "Delete";
        myList.appendChild(newListItem);

        newButton.addEventListener("click", deleteLI);

        function deleteLI() {
          myList.removeChild(newListItem);
          console.log("called")
        }
      }
    </script>
  </body>
</html>
